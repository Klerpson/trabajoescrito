Citas:
  - ¿Cómo se citan las fuentes sin autor según las normas APA?: La primera vez se incluyen todos los apellidos y las iniciales. A partir de la segunda vez se utiliza "et al.".
  - ¿Cómo se deben citar las fuentes con más de un autor según las normas APA?: Se comienza la cita con el título de la obra y el año de publicación.

Citas:
  - ¿Cómo se citan las fuentes sin autor según las normas APA?: La primera vez se incluyen todos los apellidos y las iniciales. A partir de la segunda vez se utiliza "et al.".
  - ¿Cómo se deben citar las fuentes con más de un autor según las normas APA?: Se comienza la cita con el título de la obra y el año de publicación.
#   - Citar fuentes electrónicas en APA: Se sigue el formato estándar de la cita APA, agregando la URL al final.
#   - Citar fuentes secundarias en APA: Menciona el autor original y la fuente secundaria en el texto, pero sólo incluye la fuente secundaria en la lista de referencias.
#   - Citar citas textuales largas en APA: Para citas de más de 40 palabras, se utilizan sangrías y no se usan comillas.
#   - Ordenar referencias en APA: Se listan en orden alfabético por el apellido del primer autor.
#   - Citar referencias de un autor y dos autores en APA: Para un solo autor, se utiliza el apellido y año de publicación. Para dos autores, se utilizan ambos apellidos unidos por "&".
#   - Citar referencias de libros en APA: Incluye el apellido del autor, iniciales, año de publicación, título del libro en cursiva y la editorial.
#   - Citar referencias de artículos de revistas científicas en APA: Incluye apellidos e iniciales de los autores, año de publicación, título del artículo, título de la revista en cursiva, volumen y número de página.
#   - Citar referencias de páginas web en APA: Se requieren apellido e iniciales del autor (si están disponibles), fecha de publicación o última actualización, título y URL.
#   - Presentar un trabajo escrito en APA: Formato de papel de 8.5 x 11 pulgadas, márgenes de 1 pulgada, texto a doble espacio y fuente Times New Roman de 12 puntos.
#   - Citar tablas y figuras en APA: Se les asigna un número y un título descriptivo, y se cita la fuente debajo.
#   - Escribir el resumen y la introducción en APA: El resumen debe ser conciso y la introducción debe presentar el problema y el propósito de la investigación.
#   - Escribir títulos en APA: Se usan diferentes niveles de encabezados para organizar el texto.
#   - Estructurar el contenido del trabajo en APA: Se sigue un orden lógico que incluye: portada, resumen, introducción, método, resultados, discusión, referencias, apéndices.
#   - Presentar el resultado de una investigación en APA: Se presentan los datos recolectados en la sección de resultados.
#   - Presentar el marco teórico en APA: Esta sección establece las teorías o investigaciones anteriores relacionadas con tu estudio.
#   - Presentar la discusión en APA: Interpreta los resultados, vinculándolos con tu hipótesis y con investigaciones previas.
#   - Aplicar las normas APA en trabajos académicos: Ayuda a mantener la consistencia, facilita la lectura y evita el plagio.
#   - Aplicar las normas APA en una tesis: Proporciona un formato profesional y consistente, ayudando a presentar la investigación de manera clara.
#   - Aplicar las normas APA en un artículo científico: Establece un estándar para la presentación de investigaciones y facilita el proceso de revisión por pares.
#   - Importancia de respetar las normas APA: Garantiza la uniformidad, facilita el seguimiento de las fuentes y da credibilidad a tu trabajo.
