{% include head.html %}
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WWC7CKC9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {% include nav.html %}
  {% include header.html %}
  {% if page.vertical %}
  <main class="normas_contenido wrapper flow">
    {{ content }}
  </main>
  {% include cta.html %}
  {% include footer.html %}
  {% else %}
  {{ content }}
  {% endif %}
  <a href="#">{% include boton-up.html %}</a>

  
   <!-- Script pointing to search-script.js -->
   <script src="{{site.baseurl}}/js/search-script.js" type="text/javascript" defer></script>
   <script>
     var sjs = SimpleJekyllSearch({
       searchInput: document.getElementById('search-input'),
       resultsContainer: document.getElementById('results-container'),
       json: '/search.json',
       noResultsText: 'No tenemos este texto a√∫n',
       fuzzy: false
     });
   </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    const header = document.querySelector('.navegacion');
    const dropdowns = document.querySelectorAll('.nav_dropdown');

    mobileNavToggle.addEventListener('click', function() {
      navLinks.classList.toggle('nav-links-mobile');
      this.classList.toggle('active');
      
      if (this.classList.contains('active')) {
        this.querySelector('.burger-menu').style.background = 'transparent';
        this.querySelector('.burger-menu::before').style.transform = 'rotate(45deg) translate(5px, 5px)';
        this.querySelector('.burger-menu::after').style.transform = 'rotate(-45deg) translate(7px, -6px)';
      } else {
        this.querySelector('.burger-menu').style.background = '#fff';
        this.querySelector('.burger-menu::before').style.transform = 'none';
        this.querySelector('.burger-menu::after').style.transform = 'none';
      }
    });

    dropdowns.forEach(dropdown => {
      dropdown.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          this.classList.toggle('active');
        }
      });
    });

    window.addEventListener('scroll', function() {
      if (window.scrollY > 0) {
        header.classList.add('header-scroll');
      } else {
        header.classList.remove('header-scroll');
      }
    });
  });
  </script>    
</body>
</html>
