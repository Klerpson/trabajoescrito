<!DOCTYPE html>
<html lang="es_CO">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    
    <!-- Preconnect to required origins -->
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>
    <link rel="preconnect" href="https://www.clarity.ms" crossorigin>
   

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | absolute_url }}">
    <link rel="alternate" hreflang="es" href="{{ page.url | absolute_url }}">
    
    <meta name="language" content="es">
    <meta name="country" content="COL">
    <meta name="theme-color" content="#253439">
    <meta name="generator" content="Jekyll 4.2.0">
    <meta name="author" content="{% if page.autor %}{{ page.autor }}{% else %}{{ site.name }}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright }}{% else %}{{ site.name }}{% endif %}">
    <meta name="owner" content="{{ site.name }}">
    <meta name="distribution" content="global">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/iconified/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/iconified/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/iconified/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/iconified/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/iconified/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/iconified/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/iconified/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/iconified/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/iconified/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/iconified/apple-touch-icon-180x180.png">

    <!-- OpenGraph -->
    <meta property="og:locale" content="es_CO">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:image" content="{{ site.url }}/img/{{ page.webp }}.jpg">
    <meta property="og:image:secure_url" content="{{ site.url }}/img/{{ page.webp }}.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{ page.alt }}">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.facebook_username }}">
    <meta property="article:publisher" content="{{ site.facebook_page }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ site.url }}/img/{{ page.webp }}.jpg">

    <!-- CRITICAL PATH CSS -->
    <style>
      body{color:#202020}
      /* Add more critical CSS here */
    </style>

    <!-- Preload CSS -->
    <link rel="preload" href="{{ 'css/style.css' | relative_url }}" as="style">
    <link rel="stylesheet" href="{{ 'css/style.css' | relative_url }}">
    <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css" as="style" >
    <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css" >
    
    <!-- Preload Fonts -->
    <link rel="preload" as="font" href="{{ 'css/fonts/mulish-v12-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{ 'css/fonts/mulish-v12-latin-700.woff2' | relative_url }}" type="font/woff2" crossorigin>
    <link rel="preload" as="font" href="{{ 'css/fonts/special-elite-v18-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>

      
    {% include schema.html %}

<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WWC7CKC9');</script>
  <!-- End Google Tag Manager -->
   
  </head>
