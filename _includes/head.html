<!DOCTYPE html>
<html lang="es">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow" >
    {% endif %}
    <meta charset="utf-8" >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimal-ui"
    >
    <title>{{ page.title}}</title>
    <meta
      name="description"
      content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}"
    >
    <link
      rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
    >
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> <link
    rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml"
    | prepend: site.baseurl | prepend: site.url }}" >
    <meta name="language" content="es" >
    <meta name="country" content="COL" >
    <meta name="geo.region" content="CO-HUI" >
    <meta name="theme-color" content="#0caadc" >
    <meta name="generator" content="Jekyll 4.2.0" >
    <meta
      name="author"
      content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}"
    >
    <meta
      name="copyright"
      content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}"
    >
    <meta name="owner" content="{{site.name}}" >
    <meta name="distribution" content="global" >
    <!-- Codigo json para google en los articulos -->

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/iconified/favicon.ico"
      type="image/x-icon"
    >
    <link rel="apple-touch-icon" href="/iconified/apple-touch-icon.png" >
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/iconified/apple-touch-icon-57x57.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/iconified/apple-touch-icon-72x72.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/iconified/apple-touch-icon-76x76.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/iconified/apple-touch-icon-114x114.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/iconified/apple-touch-icon-120x120.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/iconified/apple-touch-icon-144x144.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/iconified/apple-touch-icon-152x152.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/iconified/apple-touch-icon-180x180.png"
    >

    <!-- OpenGraph -->
    <meta property="og:locale" content="es_CO" >
    <meta property="og:type" content="article" >
    <meta property="og:title" content="{{page.title}}" >
    <meta property="og:description" content="{{page.description}}" >
    <meta property="og:url" content="{{page.url}}" >
    <meta property="og:site_name" content="{{site.name}}" >
    <meta
      property="article:publisher"
      content="https://www.facebook.com/pollitodigital"
    >
    <meta property="article:tag" content="{{page.category}}" >
    <meta property="article:section" content="San AgustÃ­n Huila" >
    <meta property="og:updated_time" content="{{page.date}}" >
    <meta property="og:image" content="{{page.jpg}}" >
    <meta property="og:image:secure_url" content="{{page.jpg}}" >
    <meta property="og:image:width" content="1920" >
    <meta property="og:image:height" content="1280" >
    <meta property="og:image:alt" content="{{page.alt}}" >
    <meta property="og:image:type" content="image/jpeg" >
    <meta
      property="article:publisher"
      content="https://www.instagram.com/pollitoweb/"
    >
    <meta
      property="article:author"
      content="https://www.instagram.com/pollitoweb/"
    >
    <meta property="article:published_time" content="{{page.date}}" >
    <meta property="article:modified_time" content="{{page.date}}" >
    <meta name="twitter:card" content="summary_large_image" >
    <meta name="twitter:title" content="{{page.title}}" >
    <meta name="twitter:description" content="{{page.description}}" >
    <meta name="twitter:site" content="@pollito_web" >
    <meta name="twitter:creator" content="@pollito_web" >
    <meta name="twitter:image" content="{{page.jpg}}" >

    <link rel="dns-prefetch" href="//maps.googleapis.com" >
    <link rel="dns-prefetch" href="//www.googletagmanager.com" >
    <!-- LINKS -->
    <link rel="preload" href="{{site.baseurl}}/css/style.css" as="style" >
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" >
    <link
      rel="preload"
      href="{{site.baseurl}}/css/fonts/styles.css"
      as="style"
    >
    <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css" >
    <!-- FUENTES PRELOAD -->
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-regular.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-regular.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-italic.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-italic.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-700.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-700.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-700italic.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-700italic.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-900.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-900.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-900italic.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/mulish-v12-latin-900italic.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/special-elite-v18-latin-regular.woff' | relative_url }}"
      type="font/woff"
      crossorigin
    >
    <link
      rel="preload"
      as="font"
      href="{{ 'css/fonts/special-elite-v18-latin-regular.woff2' | relative_url }}"
      type="font/woff2"
      crossorigin
    >
    <!-- Slider /js -->
    <script src="/js/slider.js" defer></script>
  </head>
</html>
