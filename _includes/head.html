<!DOCTYPE html>
<html lang="es">
  <head>
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow" >
    {% endif %}
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" >
    <title>{{ page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}" >
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" >
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> <link
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" >
    <meta name="language" content="es" >
    <meta name="country" content="COL" >
    <meta name="theme-color" content="#1481BA" >
    <meta name="generator" content="Jekyll 4.2.0" >
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
    <meta name="owner" content="{{site.name}}" >
    <meta name="distribution" content="global" >

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/iconified/favicon.ico"
      type="image/x-icon"
    >
    <link rel="apple-touch-icon" href="/iconified/apple-touch-icon.png" >
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/iconified/apple-touch-icon-57x57.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/iconified/apple-touch-icon-72x72.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/iconified/apple-touch-icon-76x76.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/iconified/apple-touch-icon-114x114.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/iconified/apple-touch-icon-120x120.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/iconified/apple-touch-icon-144x144.png"
    >
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/iconified/apple-touch-icon-152x152.png"
    >
    <link

      sizes="180x180"

    <!-- OpenGraph -->
    <meta property="og:locale" content="es_CO" >
    <meta property="og:type" content="article" >
    <meta property="og:title" content="{{page.title}}" >
    <meta property="og:description" content="{{page.description}}" >
    <meta property="og:url" content="{{page.url}}" >
    <meta property="og:site_name" content="{{site.name}}" >
    <meta property="article:publisher" content="https://www.facebook.com/pollitodigital">
    <meta property="article:tag" content="{{page.category}}" >
    <meta property="article:section" content="{{page.category}}" >
    <meta property="og:updated_time" content="{{page.date}}" >
    <meta property="og:image" content="{{page.webp}}.jpg" >
    <meta property="og:image:secure_url" content="{{page.webp}}.jpg" >
    <meta property="og:image:width" content="320px" >
    <meta property="og:image:height" content="320px" >
    <meta property="og:image:alt" content="{{page.alt}}" >
    <meta property="og:image:type" content="image/jpeg" >
    <meta property="article:publisher" content="https://www.instagram.com/pollitoweb/" >
    <meta property="article:author" content="https://www.instagram.com/pollitoweb/" >
    <meta property="article:published_time" content="{{page.date}}" >
    <meta property="article:modified_time" content="{{page.date}}" >
    <meta name="twitter:card" content="summary_large_image" >
    <meta name="twitter:title" content="{{page.title}}" >
    <meta name="twitter:description" content="{{page.description}}" >
    <meta name="twitter:site" content="@pollito_web" >
    <meta name="twitter:creator" content="@pollito_web" >
    <meta name="twitter:image" content="{{page.webp}}.jpg" >
    <!-- CRITICAL PATH -->
    <style>
      body{color:#202020}
    </style>

    <link rel="dns-prefetch" href="//maps.googleapis.com" >
    <link rel="dns-prefetch" href="//www.googletagmanager.com" >

    <link rel="preload" href="{{site.baseurl}}/css/style.css" as="style" >
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css" >
    <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css" as="style" >
    <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css" >

    {% if page.url == "/" %}
    <!-- SCHEMA -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "TrabajoEscrito.com",
        "url": "https://trabajoescrito.com/",
        "headline": "Hagamos tu Trabajo Escrito como debe ser",
        "description": "Tu recurso definitivo para normas APA, ICONTEC y todo lo que necesitas para hacer trabajos escritos de alta calidad.",
        "inLanguage": "es",
        "publisher": {
          "@type": "Organization",
          "name": "TrabajoEscrito.com",
          "logo": "https://trabajoescrito.com/logotipo.webp"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://trabajoescrito.com/?s={search_term}",
          "query-input": "required name=search_term"
        },
        "sameAs": [
          "{{site.pinterest}}"
        ],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Cursos y Recomendaciones",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Curso de Normas APA",
                "description": "Aprende a aplicar las normas APA en tus trabajos escritos."
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Curso de Normas ICONTEC",
                "description": "Domina las normas ICONTEC para trabajos escritos."
              }
            }
          ]
        },
        "mainEntityOfPage": {
          "@type": "WebPage",
          "name": "Página de Inicio",
          "description": "La página de inicio de TrabajoEscrito.com, tu recurso para trabajos escritos de alta calidad.",
          "breadcrumb": "Inicio"
        }
      }
  </script>
  {% endif %}
  {% if page.vertical == "true" %}
    <!-- SCHEMA -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.h1 }}",
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "description": "{{ page.description }}",
        "inLanguage": "es",
        "isAccessibleForFree": "True",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "id": "{{site.baseurl}}/{{ page.url }}"
        },
        "author": {
          "@type": "Person",
          "name": "Nombre del autor"
        },
        "publisher": {
          "@type": "Organization",
          "name": "TrabajoEscrito.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://trabajoescrito.com/logotipo.webp",
            "width": "280px",
            "height": "57px"
          }
        },
        
        "articleBody": "{{ page.intro }}",
        "articleSection": "{{ page.category }}",
      }
  </script>
  {% endif %}
  {% if page.layout == "post" %}
    <!-- SCHEMA -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.h1 }}",
        "datePublished": "{{ page.date }}",
        "dateModified": "{{ page.date }}",
        "description": "{{ page.description }}",
        "inLanguage": "es",
        "isAccessibleForFree": "True",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "id": "{{site.baseurl}}/{{ page.url }}"
        },
        "author": {
          "@type": "Person",
          "name": "{{site.name}}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "TrabajoEscrito.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://trabajoescrito.com/logotipo.webp",
            "width": "280px",
            "height": "57px"
          }
        },
        "image": {
          "@type": "ImageObject",
          "url": "{{ site.baseurl }}/img/{{ page.webp }}",
          "height": "300px",
          "width": "300px",
          "caption": "{{ page.alt }}"
        },
        "articleBody": "{{ page.excerpt }}",
        "articleSection": "{{ page.category }}",
        "keywords": "{{ page.tags | join: ', ' }}",
      }
  </script>
  {% endif %}
  {% if page.url == "/tip-y-consejos" %}
    <!-- SCHEMA -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "headline": "Tips y consejos para hacer tu Trabajo Escrito",
        "datePublished": "{{page.date}}",
        "dateModified": "{{page.date}}",
        "description": "{{page.description}}",
        "inLanguage": "es",
        "isAccessibleForFree": "True",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "id": "https://trabajoescrito.com/tips-y-consejos"
        },
        "author": {
          "@type": "Person",
          "name": "{{site.name}}"
        },
        "publisher": {
          "@type": "Organization",
          "name": "TrabajoEscrito.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://trabajoescrito.com/logotipo.webp",
            "width": "280px",
            "height": "57px"
          }
        },
        "isPartOf": {
          "@type": "WebSite",
          "name": "TrabajoEscrito.com",
          "url": "https://trabajoescrito.com/"
        },
        "noindex": "True"
      }
      
  </script>
  {% endif %}
  {% if page.url == "/cursos-de-trabajos-escritos" %}
    <!-- SCHEMA -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "name": "Cursos de redacción normas APA, Icontec y otras más",
        "description": "Cursos para aprender a hacer Trabajos Escritos mucho más rápido y fácil. Buscamos por ti los cursos mejor calificados para aprender sobre normas APA, normas Icontec, IEEE, Vancouver, redacción, investigación, etc.",
        "url": "https://trabajoescrito.com/cursos-de-trabajos-escritos",
        "inLanguage": "es",
        "isAccessibleForFree": "True",
        "mainEntity": {
          "@type": "ItemList",
          "itemListElement": [
            {
              "@type": "Course",
              "name": "Aprende a usar las normas APA",
              "description": "Este curso resume de manera completa y entendible cada paso y cumplimiento a la normatividad APA."
            },
            {
              "@type": "Course",
              "name": "Avanza en tu Tesis 300% más rápido",
              "description": "En este curso te guiaremos paso a paso para que entiendas el proceso de principio a fin."
            },
            {
              "@type": "Course",
              "name": "Cómo hacer tu proyecto de Investigación paso a paso",
              "description": "Este curso es para ti si eres estudiante y requieres que tu proyecto de investigación sea aprobado en tu institución universitaria."
            }
          ]
        },
        "publisher": {
          "@type": "Organization",
          "name": "TrabajoEscrito.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://trabajoescrito.com/logotipo.webp",
            "width": "280px",
            "height": "57px"
          }
        }
      }
  </script>
  {% endif %}
